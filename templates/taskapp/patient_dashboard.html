
<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <title>Doctors</title>
  <style>
    .table{  
      padding:200px;
    }
    .table tr{
      margin:300px;
      margin-left:1000px;
      background:blue;
    }
    .table tr th{
      background:green;
      width:400px;
      height:50px;
    }
    .table tr td{
    
      width:400px;
      height:100px;
    }
  </style>
</head>
<body>
  <div class="container">  
    <div class="row">
     
        <div class="panel-heading" style="text-align:center;"> 
          <h1>Patient Dashboard</h1>  
          
        <table class="table table-hover" id="dev-table"> 
          <p class="lead">
                                                  
          <a class="btn btn-primary btn-lg" role="button" aria-current="page" href="{% url 'blog:blog_list_view' %}">Blog</a>                           
          <a href="/logout" class="btn btn-primary btn-lg" role="button">Logout</a>
          </p>
          <thead>
            <tr>
              <th>Pic</th>
              <th>Name</th>
              <th>Username</th>
              <th>Line1</th>
              <th>city</th>
              <th>Pincode</th>
              <th>State</th>
            </tr>
          </thead>
          {% for p in patient %}
          <tr>
            <td> <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="90px" width="90px" /></td>
           
            <td> {{p.get_name}}</td>
            <td>{{p.user}}</td>
            <td>{{p.line1}}</td>
            <td>{{p.city}}</td>
            <td>{{p.pincode}}</td>
            <td>{{p.city}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
</div>
  </div>
</body>
</html>
